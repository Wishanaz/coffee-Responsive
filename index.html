<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceremony Coffee Roasters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favic.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <!-- nav part 1 -->
      <div class="nav1">
        <i class="menu ri-menu-line"></i>
        <div class="links1">
          <h4>SHOP</h4>
          <h4>SUBSCRIPTION</h4>
          <h4>WHOLESALE</h4>
          <h4>COLDBREW</h4>
        </div>
        <h2>CEREMONY</h2>
        <div class="links2">
          <h4>LOCATIONS</h4>
          <h4>LEARN</h4>
          <h4>ACOUNT</h4>
        </div>
        <i class="ri-shopping-bag-line"></i>
      </div>
      <!-- nav part 2 -->
      <div class="nav2">
        <button>ORDER AHEAD</button>
        <p>Free UPS Ground Shipping on Orders Over $40</p>
        <div class="input">
          <input type="search" placeholder="Search Here" />
          <div class="searchicon">
            <i class="ri-search-line"></i>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- section 1 -->
       <section class="view1">
        <div class="top">
          <img src="./assets/section1.webp" alt="image">
          <div class="leftright">
            <i class="ri-arrow-left-line"></i>
            <i class="ri-arrow-right-line"></i>
          </div>
        </div>
        <div class="bottom">
          <div class="content">
            <span>Stay Stocked At Home</span>
            <h1>Subscribe and Save 10%</h1>
            <p>No commitments or nonsense, just repeat coffee shipments at your convenience.</p>
            <button>Get Started</button>
          </div>
        </div>
       </section>

    </main>
  </body>
</html>
